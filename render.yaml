services:
  - type: web
    name: whatsapp-bot-manager
    env: node
    buildCommand: npm install && npm run db:push --force
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-bot-db
          property: connectionString

databases:
  - name: whatsapp-bot-db
    databaseName: whatsapp_bot
    user: whatsapp_bot_user
